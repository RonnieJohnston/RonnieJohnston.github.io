<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>Ronnie Johnston - Ruby Jackal | ITIS3135 | Arrays</title>
    <link href="styles/default.css" type="text/css" rel="stylesheet"/>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
</head>
<body>
    <div data-include="components/header.html"></div>
    <main>
        <form class="form-1">
            <label for="employeename">Enter employee name:</label>
            <input type="text" id="employeename" placeholder="Name" />
            <label for="employeesalary">Enter employee salary:</label>
            <input type="text" id="employeesalary" placeholder="Salary ($)" />
        </form>
        <div class="arraycontrols">
            <button class="arraybutton" id="addsalary" onclick="addSalary();">Add Salary</button>
            <button class="arraybutton" id="displayresults" onclick="displayResults();">Display Results</button>
            <button class="arraybutton" id="displaysalary" onclick="displaySalary();">Display Salary</button>
        </div>
        <br />
        <h3 id="results"></h3>
        <h3 id="testline"></h3>
        <h3 id="testline2"></h3>
        <div class="div-1">
            <table class="centered-table" id="employeetable">
                <thead>
                    <tr>
                        <th>Employee:</th>
                        <th>Salary:</th>
                    </tr>
                </thead>
                <tbody id="employeetablebody"></tbody>
            </table>
        </div>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/html_include.js"></script>
    <script src="scripts/arrays.js"></script>
</body>
</html>
