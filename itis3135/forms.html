<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>Ronnie Johnston - Ruby Jackal | ITIS3135 | Form</title>
    <link href="styles/default.css" type="text/css" rel="stylesheet"/>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
</head>
<body>
    <div data-include="components/header.html"></div>
    <br>
    <main>
        <h2>HTML Form</h2>
        <div class="form-1">
            <form action="#">
                <input type="text" id="name" name="name" placeholder="Name" required>
                <br>
                <br>
                <input type="text" id="phone-num" name="phone-num" placeholder="Phone Number" required>
                <br>
                <br>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <br>
                <br>
                <label>Favorite places to shop (Pick one or more):</label>
                <label for="walmart"><input type="checkbox" id="walmart" name="shop-preference" value="walmart">Walmart</label>
                <label for="target"><input type="checkbox" id="target" name="shop-preference" value="target">Target</label>
                <label for="publix"><input type="checkbox" id="publix" name="shop-preference" value="publix">Publix</label>
                <label for="other"><input type="checkbox" id="other" name="shop-preference" value="other">Other</label>
                <br>
                <br>
                <label>Favorite Operating System:</label>
                <label for="windows"><input type="radio" id="windows" name="favorite-os" value="windows" checked>Windows</label>
                <label for="macOS"><input type="radio" id="macOS" name="favorite-os" value="macOS">MacOS</label>
                <label for="linux"><input type="radio" id="linux" name="favorite-os" value="linux">Linux</label>
                <br>
                <br>
                <label for="degree">Select your Degree:</label>
                <select name="degree" id="degree" class="custom-select">
                    <option value="none">No Degree/HS Diploma</option>
                    <option value="associates">Associate's Degree</option>
                    <option value="bachelors">Bachelor's Degree</option>
                    <option value="masters">Master's Degree</option>
                    <option value="phd">P.H.D.</option>
                </select>
                <br>
                <br>
                <input class="colored-button1" type="reset"><button class="colored-button1" type="submit">Submit</button>
            </form>
        </div>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/html_include.js"></script>
</body>
</html>
