<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>Ronnie Johnston - Ruby Jackal | ITIS3135 | Calculator</title>
    <link href="styles/default.css" type="text/css" rel="stylesheet"/>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
    <script src="scripts/calculator_try.js"></script>
</head>
<body>
    <div data-include="components/header.html"></div>
    <main>
        <div class="div-1">
            <h2>Calculator Attempt</h2>
            <div class="output">0</div>
            <div class="calculator">
                <div class="calculatorkeys">
                    <!-- testAlert() would be replaced by appendNum()-->
                    <button onclick="testAlert(7)" class="calculatorkeys">7</button>
                    <button onclick="testAlert(8)" class="calculatorkeys">8</button>
                    <button onclick="testAlert(9)" class="calculatorkeys">9</button>
                    <button onclick="testAlert(4)" class="calculatorkeys">4</button>
                    <button onclick="testAlert(5)" class="calculatorkeys">5</button>
                    <button onclick="testAlert(6)" class="calculatorkeys">6</button>
                    <button onclick="testAlert(1)" class="calculatorkeys">1</button>
                    <button onclick="testAlert(2)" class="calculatorkeys">2</button>
                    <button onclick="testAlert(3)" class="calculatorkeys">3</button>
                    <button class="calculatorkeys">+</button>
                    <button class="calculatorkeys">-</button>
                    <button class="calculatorkeys">*</button>
                    <button class="calculatorkeys">/</button>
                </div>
                <button class="calculatorsubmitkey">=</button>
            </div>
        </div>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/html_include.js"></script>
</body>
</html>
